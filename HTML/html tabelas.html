<!doctype html>
<html>
<head>
    <title>Tabelas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <h2>Estilizando Tabelas</h2>
    <table>
        <tr> <!-- this is first the header--> 
            <th>CODIGO</th> <!--tag de cabeçalho-->
            <th>PRODUTO</th>
            <th>PREÇO</th>
        </tr>
        <tr class="numerosadireita">
            <td>001</td><!--linha do codigo-->
            <td class="numerosadireita">Tablet</td><!--linha do produto-->
            <td>3,200</td><!--linha do preço-->
        </tr>
        <tr class="numerosadireita">
            <td>002</td>
            <td class="numerosadireita">Laptop</td>
            <td >5,000</td>
        </tr>
        <tr class="numerosadireita">
            <td>003</td>
            <td class="numerosadireita">Computador</td>
            <td >5,800</td>
        </tr>
    </table>
    
</body>

</html>
